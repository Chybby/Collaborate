<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Collaborate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Loading Bootstrap -->
    <link href="static/bower_components/flat-ui/dist/css/vendor/bootstrap.min.css" rel="stylesheet">

    <!-- Loading Flat UI -->
    <link href="static/bower_components/flat-ui/dist/css/flat-ui.css" rel="stylesheet">

    <link href="static/collaborate.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="static/bower_components/flat-ui/dist/js/vendor/html5shiv.js"></script>
      <script src="static/bower_components/flat-ui/dist/js/vendor/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-default navbar-lg navbar-fixed-top" role="navigation">
      <div class="navbar-inner">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
              <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="#">Collaborate</a>
          </div>
          <div class="collapse navbar-collapse" id="navbar-collapse-01">
            <form class="navbar navbar-left" action="#TODO" role="search" id="search-form">
              <div class="form-group">
                <div class="input-group">
                  <input class="form-control" id="course-search" type="text" placeholder="Search" autocomplete="off">
                  <span class="form-control-feedback fui-search"></span>
                </div>
              </div>
            </form>
            <p class="navbar-text navbar-right">Hi, <a class="navbar-link">Wayne Wobcke</a></p>
              <!--<button class="btn bt-n-default navbar-btn navbar-right" type="button">Sign in</button>-->
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-9">
        <h1>Rate <a>COMP1917</a></h1>
        <form id="rate-form">
          <div class="row">
            <div class="col-xs-3">
              <label>Difficulty</label>
            </div>
            <div class="col-xs-9">
              <div class="btn-group star-rating">
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <label>Lecturer</label>
            </div>
            <div class="col-xs-9">
              <div class="btn-group star-rating">
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-3">
              <label>Content</label>
            </div>
            <div class="col-xs-9">
              <div class="btn-group star-rating">
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
                <button class="btn" type="button"><span class="fui-heart"></span></button>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-xs-7">
              <textarea class="form-control" rows="5" placeholder="Optional comment"></textarea>
            </div>
          </div>

          <div class="row">
            <button id="rate-submit-button" type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
    </div>

    <script src="static/bower_components/flat-ui/dist/js/vendor/jquery.min.js"></script>
    <script src="static/bower_components/flat-ui/dist/js/flat-ui.js"></script>
    <script src="static/main.js"></script>
  </body>
</html>
